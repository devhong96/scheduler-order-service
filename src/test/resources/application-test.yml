spring:
  cloud:
    openfeign:
      okhttp:
        enabled: true
  jpa:
    database: h2
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
    hibernate:
      ddl-auto: create-drop

  datasource: # jdbc
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379

  mail: #email
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        protocol: smtp

  sql:
    init:
      mode: embedded
  security:
    user:
      name: user
      password: 123
  messages:
    basename: errors

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

scheduler_order_service_url: http://localhost:8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 3000

